<!DOCTYPE html>
<html>
<head>
	<title>gameBoard</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<script src="js/gameBoard.js"></script>
	<link rel="stylesheet" type="text/css" href="css/gameBoard.css">

</head>
	<body>
	<h1>quickfire family fortunes</h1>

	<div class="scores">
		<div id="player1Score">player 1 score</div>
		<div id="player2Score">player 2 score</div>
		<div id="round">round</div>
		<div id="displayBoard">"Player1 please make your move!"</div>	
	</div>	

	<h4 id="topic">NAME A CHOCOLATE BAR BEGINNING WITH THE LETTER 'T'</h4>

	<ul id="board">
		<li><div class="droppable" id="droppable1" id="A1">most popular</div></li> 
		<li><div class="droppable" id="droppable2" id="A2">2nd most popular</div></li> 
		<li><div class="droppable" id="droppable3"id="A3">3rd most popular</div></li> 
		<li><div class="droppable" id="droppable4" id="A4">least popular</div></li> 

	</ul>



	<div  id="answersContainer">
	<ul>
		<li class="answers">
			<div class="draggable" id="C1">1</div>
		</li> 
		<li class="answers">
			<div class="draggable" id="C2">2</div>
		</li> 
		<li class="answers">
			<div class="draggable" id="C3">3</div>
		</li> 
		<li class="answers">
			<div class="draggable" id="C4">4</div>
		</li> 
	</ul>
	</div>



	</body>
</html>
